<section class="hero-content">
  <h1 class="hero-title">{{ landing.heroTitle }}</h1>
  <div class="current-time">{{ landing.timer.timeLeft | timecode }}</div>
  <div class="buttons">
    <button class="start" ng-show="!playing"  ng-click="landing.timer.startSession()">{{ landing.timer.buttonWords}}</button>
    <button class="reset">Take a Break</button>
  </div>
</section>
