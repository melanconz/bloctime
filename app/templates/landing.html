<section class="hero-content">
  <h1 class="hero-title">{{ landing.heroTitle }}</h1>
  <div class="current-time">{{ landing.timer | timecode }}</div>
    <button class="start" ng-show="!playing" ng-click="landing.timer.timeUpdate()">Start</button>
    <button class="reset" ng-show="!playing">Reset</button>
</section>
